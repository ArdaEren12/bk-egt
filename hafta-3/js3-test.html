<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dijital Saat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .clock-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        padding: 60px 80px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        text-align: center;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .date {
        color: rgba(255, 255, 255, 0.9);
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 300;
        letter-spacing: 2px;
      }

      .time {
        color: #ffffff;
        font-size: 80px;
        font-weight: 700;
        letter-spacing: 8px;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        font-family: "Courier New", monospace;
      }

      .seconds {
        color: rgba(255, 255, 255, 0.8);
        font-size: 40px;
      }

      .period {
        display: inline-block;
        margin-left: 15px;
        font-size: 32px;
        color: rgba(255, 255, 255, 0.9);
        vertical-align: super;
      }

      .day-name {
        color: rgba(255, 255, 255, 0.8);
        font-size: 20px;
        margin-top: 20px;
        font-weight: 400;
        letter-spacing: 3px;
        text-transform: uppercase;
      }

      .blink {
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        49% {
          opacity: 1;
        }
        50%,
        100% {
          opacity: 0.3;
        }
      }
    </style>
  </head>
  <body>
    <div class="clock-container">
      <div class="date" id="tarih"></div>
      <div class="time">
        <span id="saat"></span><span class="blink">:</span
        ><span id="dakika"></span><span class="blink">:</span
        ><span class="seconds" id="saniye"></span>
      </div>
      <div class="day-name" id="gun"></div>
    </div>

    <script>
      function saatiGuncelle() {
        const simdi = new Date();

        // Saat, dakika, saniye
        let saat = simdi.getHours();
        let dakika = simdi.getMinutes();
        let saniye = simdi.getSeconds();

        // İki haneli gösterim için sıfır ekleme
        saat = saat < 10 ? "0" + saat : saat;
        dakika = dakika < 10 ? "0" + dakika : dakika;
        saniye = saniye < 10 ? "0" + saniye : saniye;

        // Saati ekrana yazdır
        document.getElementById("saat").innerHTML = saat;
        document.getElementById("dakika").innerHTML = dakika;
        document.getElementById("saniye").innerHTML = saniye;

        // Tarih bilgisi
        const gunler = [
          "Pazar",
          "Pazartesi",
          "Salı",
          "Çarşamba",
          "Perşembe",
          "Cuma",
          "Cumartesi",
        ];
        const aylar = [
          "Ocak",
          "Şubat",
          "Mart",
          "Nisan",
          "Mayıs",
          "Haziran",
          "Temmuz",
          "Ağustos",
          "Eylül",
          "Ekim",
          "Kasım",
          "Aralık",
        ];

        const gunAdi = gunler[simdi.getDay()];
        const gun = simdi.getDate();
        const ay = aylar[simdi.getMonth()];
        const yil = simdi.getFullYear();

        document.getElementById("tarih").innerHTML = `${gun} ${ay} ${yil}`;
        document.getElementById("gun").innerHTML = gunAdi;
      }

      // Saati ilk başta göster
      saatiGuncelle();

      // Her saniye güncelle
      setInterval(saatiGuncelle, 1000);
    </script>
  </body>
</html>
