<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern CSS Uygulamaları</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 50px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dropdown Styling */
        .dropbox {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }

        .dropbox span {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 12px 30px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .dropbox span:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .dropdown-icerik {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            min-width: 200px;
            padding: 15px 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: none;
            margin-top: 10px;
            color: #333;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropbox:hover .dropdown-icerik {
            display: block;
        }

        /* Divider */
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            margin: 40px 0;
            border: none;
        }

        /* Modern Table Styling */
        .table-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            padding: 30px;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.1rem;
            overflow: hidden;
            border-radius: 15px;
        }

        .table thead tr {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.95rem;
        }

        .table thead th {
            padding: 20px 25px;
            border: none;
            position: relative;
        }

        .table thead th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffd89b, #19547b);
        }

        .table tbody tr {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .table tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.08);
        }

        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .table tbody td {
            padding: 18px 25px;
            color: rgba(255, 255, 255, 0.95);
            border: none;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .table tbody tr:hover td {
            color: #fff;
            font-weight: 500;
        }

        .table tbody td:first-child {
            font-weight: 600;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .table-container {
                padding: 20px;
                overflow-x: auto;
            }

            .table {
                font-size: 0.9rem;
            }

            .table thead th,
            .table tbody td {
                padding: 12px 15px;
            }

            .table thead th {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            .table {
                font-size: 0.8rem;
            }

            .table thead th,
            .table tbody td {
                padding: 10px 12px;
            }
        }

        /* Selection Styling */
        ::selection {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Uygulamaları</h1>
        
        <div class="dropbox">
            <span>Fareyi Getir</span>
            <div class="dropdown-icerik">
                Merhaba, nasılsın?
            </div>
        </div>

        <hr class="divider">

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Ad</th>
                        <th>Soyad</th>
                        <th>Numara</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ayşe</td>
                        <td>Atar</td>
                        <td>534</td>
                    </tr>
                    <tr>
                        <td>Veli</td>
                        <td>Fatsa</td>
                        <td>54</td>
                    </tr>
                    <tr>
                        <td>Arda</td>
                        <td>Eren</td>
                        <td>23921</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
