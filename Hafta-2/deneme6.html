<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #d20b0b;
        }
    </style>


</head>
<body>
    <ul>
        <img src="../image/images.webp" alt="" style="float:left; width:50px; height:50px; margin-right:10px;margin-left: 20px;">
        <li><a href="#">anasayfa</a></li>
        <li><a href="#">Haberler</a></li>
        <li><a href="#">Projeler</a></li>
    </ul>
   


</body>
</html>
