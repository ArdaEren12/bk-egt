<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%);
        pointer-events: none;
        z-index: 0;
    }

    /* Modern Navigation with Glassmorphism */
    .banner {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
        animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Dropdown Button */
    .dropbtn {
      color: #fff;
      text-decoration: none;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      border-radius: 50px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      font-weight: 500;
      font-size: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .dropbtn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 10px;
      margin-top:10px;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {background-color: rgba(255, 255, 255, 0.2);}

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }


    /* Hero Section */
    section.bas {
        text-align: center;
        padding: 80px 20px;
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: 0 auto;
    }

    .bas h1 {
        font-size: 3.5rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 50px;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        letter-spacing: -1px;
        animation: fadeInUp 0.8s ease-out 0.3s both;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Contact Cards */
    .bas p {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 30px 40px;
        margin: 20px 0;
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.95);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        animation: fadeInUp 0.8s ease-out both;
    }

    .bas p:nth-child(2) {
        animation-delay: 0.4s;
    }

    .bas p:nth-child(3) {
        animation-delay: 0.5s;
    }

    .bas p::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #ffd89b, #19547b);
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    .bas p:hover::before {
        transform: scaleX(1);
    }

    .bas p:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 15px 45px rgba(31, 38, 135, 0.5);
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.4);
    }

    .bas p b {
        background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 1.3rem;
        margin-right: 10px;
        font-weight: 600;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .banner {
            flex-direction: column;
            gap: 10px;
            padding: 15px;
        }

        .banner a {
            padding: 10px 20px;
            font-size: 14px;
        }

        .bas h1 {
            font-size: 2.5rem;
            margin-bottom: 35px;
        }

        .bas p {
            padding: 25px 30px;
            font-size: 1rem;
        }

        .bas p b {
            font-size: 1.1rem;
        }

        section.bas {
            padding: 60px 20px;
        }
    }

    @media (max-width: 480px) {
        .bas h1 {
            font-size: 2rem;
        }

        .bas p {
            padding: 20px 25px;
            font-size: 0.95rem;
        }

        .bas p b {
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
        }

        section.bas {
            padding: 50px 15px;
        }
    }

    /* Smooth Scrolling */
    html {
        scroll-behavior: smooth;
    }

    /* Selection Styling */
    ::selection {
        background: rgba(255, 255, 255, 0.3);
        color: #fff;
    }
</style>

</html>
