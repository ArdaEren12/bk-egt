<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Programı - Ders Takvimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        header {
            background: #1a2342;
            color: white;
            padding: 50px 40px;
            text-align: center;
            border-bottom: 3px solid #2563eb;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: -0.3px;
            margin: 0;
        }

        .subtitle {
            margin-top: 12px;
            opacity: 0.85;
            font-size: 1em;
            font-weight: 400;
            color: #cbd5e1;
        }

        main {
            padding: 40px 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: #1a2342;
            color: white;
        }

        th {
            padding: 18px;
            text-align: center;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.3px;
            border-bottom: 2px solid #2563eb;
        }

        td {
            padding: 18px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.95em;
            color: #334155;
            font-weight: 500;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f8fafc;
        }

        tbody tr:nth-child(even) {
            background-color: #f9fafb;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* Responsive tasarım */
        @media (max-width: 768px) {
            header {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            main {
                padding: 20px;
            }

            th,
            td {
                padding: 12px;
                font-size: 0.85em;
            }
        }

        footer {
            background: #f9fafb;
            padding: 25px;
            text-align: center;
            color: #64748b;
            font-size: 0.85em;
            border-top: 1px solid #e2e8f0;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Haftalık Ders Programı</h1>
            <p class="subtitle">Okul Ders Takvimi</p>
        </header>

        <main>
            <table>
                <thead>
                    <tr>
                        <th>Pazartesi</th>
                        <th>Salı</th>
                        <th>Çarşamba</th>
                        <th>Perşembe</th>
                        <th>Cuma</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Matematik</td>
                        <td rowspan="2">Bilgisayar</td>
                        <td colspan="2">Fizik</td>
                        <td>Matematik</td>
                    </tr>
                    <tr>
                        <td>Türkçe</td>
                        <td rowspan="3">Türkçe</td>
                        <td colspan="2">Resim</td>
                    </tr>
                    <tr>
                        <td>Fizik</td>
                        <td>Matematik</td>
                        <td rowspan="2">Tarih</td>
                        <td>Bilgisayar</td>
                    </tr>
                    <tr>
                        <td>Kimya</td>
                        <td>Fizik</td>
                        <td>Beden Eğitimi</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <p>&copy; 2025 Ders Programı. Tüm hakları saklıdır.</p>
        </footer>
    </div>
</body>

</html>
