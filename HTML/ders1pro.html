<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arda Eren - Web Sayfası</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        main {
            padding: 40px;
        }

        section {
            margin-bottom: 30px;
        }

        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #667eea;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.8em;
        }

        h3 {
            font-size: 1.5em;
        }

        h4 {
            font-size: 1.3em;
        }

        h5 {
            font-size: 1.1em;
        }

        h6 {
            font-size: 1em;
        }

        p {
            margin-bottom: 15px;
            color: #555;
            line-height: 1.8;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .image-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .image-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, transparent, #667eea, transparent);
            margin: 30px 0;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
            margin-top: 20px;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
            border-top: 2px solid #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Merhaba Dünya</h1>
            <p class="subtitle">Bu benim HTML sayfam.</p>
        </header>

        <main>
            <section>
                <h2>Alt Başlık 2</h2>
                <p>HTML öğreniyorum!</p>
            </section>

            <section>
                <h3>Alt Başlık 3</h3>
                <p>test</p>
            </section>

            <section>
                <h4>Alt Başlık 4</h4>
                <p>deneme</p>
            </section>

            <section>
                <h5>Alt Başlık 5</h5>
                <p>örnek</p>
            </section>

            <section>
                <h6>Alt Başlık 6</h6>
                <p>son</p>
            </section>

            <section>
                <h2>Galeri</h2>
                <div class="image-gallery">
                    <div class="image-card">
                        <img src="../image/PhotoshopExtension_Image.png" alt="pc resmi">
                    </div>
                    <div class="image-card">
                        <img src="../image/images.webp" alt="aslan resmi">
                    </div>
                </div>
            </section>

            <section style="text-align: center;">
                <a href="https://www.ardaeren.com.tr" target="_blank" class="cta-button">Siteni Ziyaret Et</a>
            </section>
        </main>
<section style="text-align: center;">
                <a href="ders1.html" class="cta-button">Geri Dön</a>
            </section>
        <footer>
            <p>&copy; 2025 Arda Eren. Tüm hakları saklıdır.</p>
        </footer>
    </div>
</body>

</html>
